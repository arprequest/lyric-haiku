<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate haiku poems from your favorite song lyrics" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Lyric Haiku</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- SVG Filter for liquid/wave effect -->
    <svg style="position: absolute; width: 0; height: 0;">
      <defs>
        <filter id="liquid">
          <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="noise" seed="5">
            <animate attributeName="baseFrequency" dur="15s" values="0.015;0.02;0.015" repeatCount="indefinite"/>
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="20" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
      </defs>
    </svg>
  </body>
</html>
